version: '3.8'

services:
  postgres-database:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=users-details
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - elk

  api-node-1:
    build: 
      context: .
      dockerfile: Dockerfile
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=users-details
    ports:
      - "8000:8000"
    depends_on:
      - postgres-database
    networks:
      - elk
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 100m
        reservations: 
          cpus: '0.5'
          memory: 10m
 
